<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eclipse Phase Handouts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
        }

        .header {
            position: relative;
            text-align: center;
            color: white;
        }

        .header img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            opacity: 0.7;
        }

        .header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }

        .content {
            padding: 2rem;
            text-align: center;
        }

        a.button {
            display: inline-block;
            margin: 1rem;
            padding: 1rem 2rem;
            background: #1a73e8;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }

        a.button:hover {
            background: #1558b0;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="https://images.unsplash.com/photo-1600183949308-f1553c8a869a?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Futuristic cityscape">
        <h1>Eclipse Phase</h1>
    </div>
    <div class="content">
        <p>Welcome to the data vault, Sentinels. Download the latest cheat sheets to keep your missions running
            smoothly.</p>
        <a class="button" href="Cheat%20Sheet%20%28System%29.pdf">Cheat Sheet (System)</a>
        <a class="button" href="Cheat%20Sheet%20%28Gear%29.pdf">Cheat Sheet (Gear)</a>
    </div>
</body>

</html>
